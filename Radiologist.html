<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/nav.css">
    <link rel="stylesheet" href="./css/loader.css">
    <!-- <link rel="stylesheet" href="./css/supervisor.css"> -->
    <link rel="stylesheet" href="./css/radio-register.css">
    <link rel="stylesheet" href="./css/radio_regist.css">
    <title>radio register data</title>
</head>

<body>
    <div id="loader-wrapper">
        <div id="loader">
            <div class="loader-bg">
                <h3>Loading...</h3>
                <div class="loader">
                    <span></span>
                </div>
            </div>
        </div>
        <div class="loader-section section-left"></div>
        <div class="loader-section section-right"></div>
    </div>
    <div id="content">
        <header>
            <nav>
                <a href="./index.html" class="logo">
                    <img src="./images/Test/covid-19_diagnosis.png" alt="covid-19 diagnosis-logo">
                </a>
                <ul>
                    <li style="position: relative; margin:auto 30px">
                        <div>
                            <div class="icon">
                                <svg xmlns="http://www.w3.org/2000/svg" width="23" height="25" viewBox="0 0 18 20"
                                    fill="none" data-uw-styling-context="true">
                                    <path fill-rule="evenodd" clip-rule="evenodd"
                                        d="M9 18.5C13.4183 18.5 17 14.9183 17 10.5C17 6.08172 13.4183 2.5 9 2.5C4.58172 2.5 1 6.08172 1 10.5C1 14.9183 4.58172 18.5 9 18.5Z"
                                        stroke="#0C9890" stroke-width="1" data-uw-styling-context="true"></path>
                                    <path d="M9.40234 14.8945V13.7402H8.24805V14.8945H9.40234Z" fill="#0C9890"
                                        data-uw-styling-context="true"></path>
                                    <path d="M9.40234 12.3945V5.24023H8.24805V12.3945H9.40234Z" fill="#0C9890"
                                        data-uw-styling-context="true"></path>
                                </svg>
                            </div>
                            <div class="toggle-data">
                                <ul>
                                    <li>
                                        <a href="./faq.html">الاسئلة الشائعة</a>
                                    </li>
                                    <li>
                                        <a href="contact.html">تواصل معنا</a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </li>
                    <li class="button">
                        <a href="./register.html">تسجيل حساب جديد</a>
                    </li>                </ul>
            </nav>
        </header>
    </div>
    <main>
        <div class="container">
            <div class="right">
                <div class="title" id="select_data">فحص حالة جديدة</div>
                <div class="title" id="show_result">النتائج والبيانات </div>
            </div>
            <div class="left" id="data">
                <div class="select_data_showing">
                </div>
                <div class="result_data_showing">
                    <form action="add" id="form">
                        <label for="patient">patient id</label>
                        <select name="patient" id="patient">
                            <option value="patient">patient</option>
                        </select>
                        <label for="doctor">doctor id</label>
                        <select name="doctor" id="doctor" placeholder="Hello">
                            <option value="doctor">doctor</option>
                        </select>
                        <label for="patient">infection date</label>
                        <input type="date" name="infection_date" id="infection_date">
                        <input type="button" value="add patient" id="add_patient">
                    </form>
                </div>
            </div>
        </div>

    </main>
    <button id="but">Button</button>
    <footer>
        <div>
            <a href="./index.html" class="logo"><img src="./images/Test/covid-19_diagnosis.png"
                    alt="covid-19 diagnosis-logo"></a>
        </div>
        <div>
            <p>Devloped by Culture and Science City Team </p>
            <p>all right reserved for covid-19_diagnosis. team &copy;2022</p>
        </div>
    </footer>
    </div>
    <script src="./js/jquery.js"></script>
    <script src="./js/loader.js"></script>
    <script src="./js/redio_register.js"></script>
    <script src="./js/radioregist.js"></script>
    <script>
        let toggleDataNav = document.querySelector('nav svg');
        let datanav = document.querySelector('.toggle-data');
        toggleDataNav.addEventListener('click', () => {
            datanav.classList.toggle('block')
        })
    </script>
</body>

</html>
