<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="./css/loader.css">
    <link rel="stylesheet" href="./css/nav.css">
    <link rel="stylesheet" href="./css/login.css">
</head>

<body>
    <div id="loader-wrapper">
        <div id="loader">
            <div class="loader-bg">
                <h3>Loading...</h3>
                <div class="loader">
                    <span></span>
                </div>
            </div>
        </div>
        <div class="loader-section section-left"></div>
        <div class="loader-section section-right"></div>
    </div>
    <div id="content">
        <header>
            <nav>
                <a href="./index.html" class="logo">
                    <img src="./images/Test/covid-19_diagnosis.png" alt="covid-19 diagnosis-logo">
                </a>
                <ul>
                    <li style="position: relative; margin:auto 30px">
                        <div>
                            <div class="icon">
                                <svg xmlns="http://www.w3.org/2000/svg" width="23" height="25" viewBox="0 0 18 20"
                                    fill="none" data-uw-styling-context="true">
                                    <path fill-rule="evenodd" clip-rule="evenodd"
                                        d="M9 18.5C13.4183 18.5 17 14.9183 17 10.5C17 6.08172 13.4183 2.5 9 2.5C4.58172 2.5 1 6.08172 1 10.5C1 14.9183 4.58172 18.5 9 18.5Z"
                                        stroke="#0C9890" stroke-width="1" data-uw-styling-context="true"></path>
                                    <path d="M9.40234 14.8945V13.7402H8.24805V14.8945H9.40234Z" fill="#0C9890"
                                        data-uw-styling-context="true"></path>
                                    <path d="M9.40234 12.3945V5.24023H8.24805V12.3945H9.40234Z" fill="#0C9890"
                                        data-uw-styling-context="true"></path>
                                </svg>
                            </div>
                            <div class="toggle-data">
                                <ul>
                                    <li>
                                        <a href="./faq.html">الاسئلة الشائعة</a>
                                    </li>
                                    <li>
                                        <a href="#">تواصل معنا</a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </li>
                    <li class="button">
                        <a href="./login.html">تسجيل حساب جديد</a>
                    </li>
                    <li class="lang">
                        <button>engilsh</button>
                    </li>
                </ul>
            </nav>
        </header>
        <div class="login_message" id="login_message"> مرحبا بك معنا
            <span class="remove_meesage" id="remove_meesage">X</span>
        </div>
        <main>
            <div id="container">
                <div class="login">
                    <div class="content">
                        <h1>تسجيل الدخول</h1>
                        <form>
                            <input type="email" id="email" placeholder="البريد الإلكتروني">
                            <input type="password" id="password" placeholder="كلمة السر ">
                            <div class="login-info">
                                <div class="forget">
                                    <a href="./forgoten-password.html">نسيت كلمة السر </a>
                                </div>
                                <div class="remember">
                                    <input type="checkbox" name="rember-me" id="rember-me">
                                    <label for="rember-me">تذكرني</label>
                                </div>
                            </div>
                        </form>
                        <button id="login_btn">تسجيل الدخول</button>
                    </div>
                </div>
                <div class="front">
                    <div class="content">
                        <svg xmlns="http://www.w3.org/2000/svg" width="96" height="96" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                            class="feather feather-user-plus">
                            <path d="M16 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2" />
                            <circle cx="8.5" cy="7" r="4" />
                            <line x1="20" y1="8" x2="20" y2="14" />
                            <line x1="23" y1="11" x2="17" y2="11" />
                        </svg>
                        <h1>مرحبا , فى مجتمعنا </h1>
                        <p>ادخل البيانات الخاصة بك لتبدء رحلتك معنا </p>
                        <button type="button" id="register"><a href="./register.html"
                                style="text-decoration: none; color: #fff;">تسجيل حساب جديد</a> <svg
                                xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round" class="feather feather-arrow-right-circle">
                                <circle cx="12" cy="12" r="10" />
                                <polyline points="12 16 16 12 12 8" />
                                <line x1="8" y1="12" x2="16" y2="12" />
                            </svg></button>
                    </div>
                </div>
            </div>
        </main>
        <footer>
            <div>
                <a href="./index.html" class="logo"><img src="./images/Test/covid-19_diagnosis.png"
                        alt="covid-19 diagnosis-logo"></a>
            </div>
            <div>
                <p>Devloped by Culture and Science City Team </p>
                <p>all right reserved for covid-19_diagnosis. team &copy;2022</p>
            </div>
        </footer>
    </div>
    <script src="./js/jquery.js"></script>
    <script src="./js/loader.js"></script>
    <script src="./js/script.js "></script>
    <script src="./js/login.js "></script>
</body>

</html>
